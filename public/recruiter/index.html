<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Job Recruiter</title>
    <link rel="icon" href="/images/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img style="height: 5vh" src="/images/logo.png" alt="Logo" />
          Job Recruiter</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/.">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#addjobs">Add Jobs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="applications.html">Job Applications</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main id="addjobs" class="container my-5">
      <h2>Add Jobs</h2>
      <form id="add-job-form">
        <div class="row mb-3">
          <label for="job-id" class="col-sm-2 col-form-label">Job ID</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="job-id"
              name="jobId"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="job-type" class="col-sm-2 col-form-label">Job Type</label>
          <div class="col-sm-10">
            <select class="form-select" id="job-type" name="jobType" required>
              <option value="">Choose...</option>
              <option value="Student-Internship">Student Internship</option>
              <option value="Graduate-Internship">Graduate Internship</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="job-category" class="col-sm-2 col-form-label"
            >Category</label
          >
          <div class="col-sm-10">
            <select
              class="form-select"
              id="job-category"
              name="jobCategory"
              required
            >
              <option value="">Choose...</option>
              <option value="Advertising">Advertising</option>
              <option value="Arts & Graphics">Arts & Graphics</option>
              <option value="Business Management">Business Management</option>
              <option value="Communications">Communications</option>
              <option value="Consulting">Consulting</option>
              <option value="Education">Education</option>
              <option value="Engineering">Engineering</option>
              <option value="Human Resources">Human Resources</option>
              <option value="Marketing">Marketing</option>
              <option value="Sales - Marketing">Sales - Marketing</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="job-title" class="col-sm-2 col-form-label"
            >Job Title</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="job-title"
              name="jobTitle"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="job-description" class="col-sm-2 col-form-label"
            >Job Description</label
          >
          <div class="col-sm-10">
            <textarea
              class="form-control"
              id="job-description"
              name="jobDescription"
              required
            ></textarea>
          </div>
        </div>
        <div class="row mb-3">
          <label for="remote-job" class="col-sm-2 col-form-label"
            >Remote Job</label
          >
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="remoteJob"
                id="remote-yes"
                value="yes"
                checked
              />
              <label class="form-check-label" for="remote-yes"> Yes </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="remoteJob"
                id="remote-no"
                value="no"
              />
              <label class="form-check-label" for="remote-no"> No </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>

    <footer class="footer">
      <p>Copyright &copy; 2023 Job Portal</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-database.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>

    <script src="/firebase-config.js"></script>
    <script src="addjobs.js"></script>
  </body>
</html>
